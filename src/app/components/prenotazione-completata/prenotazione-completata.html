<div class="prenota-background">
  <div class="background-slideshow">
    <img src="/assets/immagine1.jpeg" alt="slide 1" class="active">
    <img src="/assets/immagine3.png" alt="slide 2">
  </div>

  <div class="background-fade-overlay"></div>

  <div class="prenota-container success-message">
    <h2>🎉 Prenotazione completata con successo!</h2>
    <p>Grazie per aver scelto EuroTrain. Ti auguriamo buon viaggio! 🚆</p>

    <div class="button-group">
      <button class="success-btn" (click)="tornaAllaHome()">🏠 Torna alla Home</button>
      <button class="success-btn" (click)="visualizzaPrenotazioni()">📄 Visualizza Prenotazioni</button>
    </div>
  </div>
</div>
