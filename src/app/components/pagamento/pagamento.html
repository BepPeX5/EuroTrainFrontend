<div class="biglietto-card">
  <h3>Pagamento</h3>

  <label>Numero Carta:</label>
  <input
    type="text"
    [(ngModel)]="numeroCarta"
    (input)="formattaCarta()"
    maxlength="19"
    placeholder="XXXX XXXX XXXX XXXX" />

  <label>Scadenza:</label>
  <div style="display: flex; gap: 10px;">
    <select [(ngModel)]="meseScadenza">
      <option value="">Mese</option>
      <option *ngFor="let m of mesi" [value]="m">{{ m }}</option>
    </select>

    <select [(ngModel)]="annoScadenza">
      <option value="">Anno</option>
      <option *ngFor="let a of anni" [value]="a">{{ a }}</option>
    </select>
  </div>

  <label>CVV:</label>
  <input type="text" [(ngModel)]="cvv" maxlength="3" />
</div>
